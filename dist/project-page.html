<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="projects.bundle.js"></script>

    <style>
        #modal.open {
          display: block;
        }
        #overlay.open {
          display: block;
        }
      </style>
</head>
<body>
    <!-- Team Members Section -->
    <ul id="team">Team Members</ul>

    <!-- ticket section -->
    <div class="ticket-section">
      <h3>Tickets</h3>
      <button id="newTicketButton">New Ticket</button>
      <div class="ticket-header">
        <p>Ticket Title</p>
        <p>Description</p>
        <p>Ticket Author</p>
      </div>
      <ul id="tickets"></ul>

      <form class="delete-ticket-form">
        <label for="id">Ticket id:</label>
        <input type="text" name="id" required>
        <button>delete a Ticket</button>
      </form>

      <div id="overlay"></div>

      <div id="modal">
        <form class="create-ticket-btn">
          <label for="author">Author:</label>
          <input type="text" name="author" required>

          <label for="description">Description:</label>
          <input type="text" name="description" required>

          <label for="title">Title:</label>
          <input type="text" name="title" required>
          
          <label for="status">Status:</label>
          <select type="selection" name="status" required>
            <option value="resolved">Resolved</option>
            <option value="unresolved">Unresolved</option>
          </select>

          <label for="priority">Priority:</label>
          <select type="selection" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <label for="type">Type:</label>
          <select type="selection" name="type" required>
            <option value="issue">Issue</option>
            <option value="bug">Bug</option>
          </select>
          
          <button id="modal-create-ticket-btn">Add New Ticket</button>
        </form>
      </div>
    </div>
    
    <!-- Selected Ticket Info Section -->
    <div class="ticket-info" id="ticket-info">Selected Ticket Info
      <div class="ticket-info-row">
        <div class="ticket-info-section">
          <div>Ticket Title:</div>
          <div id="populated-ticket-title-section" style="color:blue;"></div>
        </div>
        
        <div class="ticket-info-section">
          <div>Author:</div>
          <div id="populated-author-section" style="color:blue;"></div>
        </div>
        
        <div class="ticket-info-section">
          <div>Description:</div>
          <div id="populated-description-section" style="color:blue;"></div>
        </div>
      </div>
      <div class="ticket-info-row">
        <div class="ticket-info-section">
          <div>Status:</div>
          <div id="populated-status-section" style="color:blue;"></div>
        </div>
      
        <div class="ticket-info-section">
          <div>Priority:</div>
          <div id="populated-priority-section" style="color:blue;"></div>
        </div>

        <div class="ticket-info-section">
          <div>Type:</div>
          <div id="populated-type-section" style="color:blue;"></div>
        </div>
        
      </div>
    </div>

    

</body>
</html>
