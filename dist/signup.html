<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/hound.svg">
    <script defer src="signup.bundle.js"></script>

</head>
    <body>
        <section class="parent-card">
            <div class="home-btn">
                <img loading="lazy" class='home-btn-logo' style="width:3.5em;height:3.5em" src="images/hound.svg"/>
                <a class="home-btn-text">Hound</a>
            </div>

            <h1 class="auth-message">Sign up for your account!</h1>

            <form id="signupForm" class="auth-form">
                <input class="auth-input" id="firstName" type="text" name="firstName" placeholder="First name" required>
                <input class="auth-input" id="lastName" type="text" name="lastName" class="lastName" placeholder="Last name" required>
                <input class="auth-input" type="email" name="email" placeholder="Enter email" required>
                <input class="auth-input" type="password" name="password" placeholder="Enter password" required>
                
                <button class="auth-btn">signup</button>
            </form>

            <section class="alt-link-container">
                <p class="alt-link-text">Already have an account? <a id="signInLink">sign-in!</a></p>
                <p class="alt-link-text">sign in as a <a id="demoUserLink">demo-user</a></p>
            </section>
        </section>

        <form id="signinForm" class="hidden-sign-in-form">
            <input id="emailAuthInput" type="email" name="email" required>
            <input id="passwordAuthInput" type="password" name="password" required>
            <button class="sign-in-button">Sign in</button>
        </form>
    </body>
</html>
