<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" type="image/x-icon" href="hound.svg">
    <script defer src="signin.bundle.js"></script>

</head>
    <body>
        <section class="parent-card">
            <div class="logo-home-button-container">
                <img loading="lazy" class='main-logo' src="../images/hound.svg"/>
                <a class="logo-home-button">Hound</a>
            </div>
            
            <h1 class="sign-in-message">Sign in to your account</h1>

            <form id="signinForm" class="sign-in-form">
                <input id="emailAuthInput" class="input auth-input" type="email" name="email" placeholder="Enter email" required>
                <input id="passwordAuthInput" class="input auth-input" type="password" name="password" placeholder="Enter password" required>
                <span class="error-message">Incorrect username or password</span>
                <button class="sign-in-button">Sign in</button>

                <section class="alt-link-container">
                    <p class="alt-link-text">don't have an account? <a id="signUpLink">sign-up!</a></p>
                    <p class="alt-link-text">sign in as a <a id="demoUserLink">demo-user</a></p>
                </section>
            </form>
        </section>
    </body>
</html>
