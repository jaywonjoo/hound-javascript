<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" type="image/x-icon" href="hound.svg">
    <script defer src="signin.bundle.js"></script>

</head>
<body>

    <div class="parent-card">
        <div class="logo-home-button-container">
            <img loading="lazy" class='main-logo' src="../images/hound.svg"/>
            <div class="logo-home-button">Hound</div>
        </div>
        
        <div class="sign-in-message">Sign in to your account</div>
        <form id="signinForm" class="sign-in-form">
            <input class="input auth-input" type="email" name="email" placeholder="Enter email" required>
            <input class="input auth-input" type="password" name="password" placeholder="Enter password" required>
            <span class="error-message">Incorrect username or password</span>
            <button class="sign-in-button">Sign in</button>
        </form>
        <span class="or-space" >OR</span>
        <div class="provider-container">
            <img class="provider-logo" src="../images/google-icon.svg">

                <div class="provider-message">
                    Continue with Google
                </div>
        </div>

        <div class="provider-container">
            <img class="provider-logo" src="../images/microsoft-icon.svg">

                <div class="provider-message">
                    Continue with Microsoft
                </div>
        </div>

        <div class="provider-container">
            <img class="provider-logo" src="../images/apple-icon.svg">

                <div class="provider-message">
                    Continue with Apple
                </div>
        </div>

        <div class="alt-link-container">
            <p class="sign-up-link">don't have an account? <a id="signUpLink">sign-up!</a></p>
            <p class="sign-up-link">sign in as a <a id="signUpLink">demo-user</a></p>
        </div>

    </div>

</body>
</html>
