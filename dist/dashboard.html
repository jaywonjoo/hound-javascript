    <div class="sidebar-button">

      <div class="sidebar-button-bar"></div>
    </div>

    <div class="sidebar-button-bar-spacer"></div>

    <div id="overlay" class="overlay blurred-overlay"></div>
    <!-- dashboard --------------------------------------------------------------------------- -->

    <div class="content-section">


      <h1 class="page-header" >Projects</h2>
      <div class="project-section">
          <div class="project-section-header">
            <p>Your Projects</p>
            <button id="button">New Project</button>
          </div>
          
          <div id="project-container"></div>
      </div>

      <p>Shared Projects</p>      
      <div id="shared-project-container"></div>

      <!-- merge -->
      <div id="overlay"></div>

      <div id="modal">

          <form class="modal-create-project-button">
            <label for="name">Name:</label>
            <input type="text" name="name" required>
            
            <button id="close-modal-btn">Create Project</button>
          </form>

      </div>

      <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>delete a Project</button>
      </form>

      <button id="logoutButton">logout</button>

      <script src="dashboard.bundle.js"></script>

    </div>
